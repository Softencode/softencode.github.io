<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page not found</title>
    <style>
      * {
        background-color: black;
        text-align: center;
        color: white;
      }
      .big {
        font-size: 1000%;
      }
      #light {
        border-radius: 50%;
        width: 20px;
        height: 20px;
        background-color: yellow;
        position: absolute;
        left: 90%;
      }
    </style>
    <script>
      function light() {
        var num;
        num = Math.floor(Math.random() * 3) + 1;
        if(num == 1) {
          document.getElementById("text").style.color = "grey";
          document.getElementById("light").style.background = "linen";
        }
        else {
          document.getElementById("text").style.color = "white";
          document.getElementById("light").style.background = "yellow";
        }
      }
    </script>
  </head>
  <body onmouseover="light()">
    <span class="big" id="text">404</span>
    <div id="light" />
  </body>
</html>
